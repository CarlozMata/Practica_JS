<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/img_page.png"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&family=Lato:wght@300&family=Montserrat:wght@300;700&family=Parisienne&display=swap" rel="stylesheet">  <link rel="stylesheet" href="./css/styless.css">
  <title>APPS JS - CarlozMata</title>
</head> 
<body>
  <header id="backgroundHeader">
    <div>
      <h1>Programas Web - JS</h1>
      <button onclick="changeColor('#00FFFF	');">Aqua</button>
      <button onclick="changeColor('#ADFF2F	');">Green</button>
    </div> 
  </header>  
<section class="global"> 
<!--ALUMNO--> 
  <section class="usr">
    <h2>Formulario</h2><br>
    <form action="" name="form1">
      <h3>Datos para usuario nuevo</h3><br>
      <label>Ingresa tu Nombre:</label><br>
      <input type="text" id="name" placeholder="¿Cual es tu nombre?"><br><br>
      <label>Ingresa tu Apellido:</label><br>
      <input type="text" id="lastName" placeholder="¿Cual es tu apellido?"><br><br>
      <label>Ingresa tu Fecha de Nacimiento:</label><br>
      <input type="date" id="birthday"><br><br>

      <label>Ingresa tu Correo electronico:</label><br>
      <input type="email" id="email" placeholder="Email"><br><br>

      <label>Genero:</label><br>  
      <input type="radio" name="genero" value="hombre">Hombre<br> 
      <input type="radio" name="genero" value="mujer">Mujer<br> 
      <input type="radio" name="genero" value="espia">Espia Ruso..<br><br> 

      <input type="button" value="Validar" onclick="validarRadio();"><br><br>


      <label>Generos Musicales favoritos:</label><br>
      <input type="checkbox" id="rock">Rock<br>
      <input type="checkbox" id="pop">Pop<br>
      <input type="checkbox" id="metal">Metal<br>
      <input type="checkbox" id="Baladas">Baladas<br><br>

      <label>¿Que tan feliz eres? (Izquierda :c  ó  Derecha :D</label><br>
      <input type="range" id="happy"><br>

      <label for="mensaje">Escribe tu mensaje:</label><br>
      <textarea id="mensaje" cols="30" rows="5"></textarea><br>

      <input type="button" value="Enviar mensaje" onclick="leeTexto();"><br><br>

      <hr>

      <div id="respuesta"></div>

    </form>
  </section>
<!--CALCULADORA--> 
<section class="calculator">
    <h2>Calculadora</h2>
        <div class="calculator-box">
          <div class="calculator-royal">
            <div class="calculator-royal-top">
              <div class="calculator-etiq">
                <p class="p-royal">ROYAL</p><p class="p-r">®</p>
                <p class="p-ce250">CE250/XE48</p>
                <span>TWO WAY POWER</span>
                <div>
                  <p class="p-12">12</p>
                  <p class="p-digit">DIGIT</p>
                </div>
              </div>            
              <div class="calculator-royal-display">
                <div id="valor-actual">123</div> 
                <div id="valor-anterior">456</div>
              </div>
            </div>
            <div class="calculator-royal-down">
              <div class="calculator-left">
                <button type="button" class="numero3">MRC</button>
                <button type="button" class="numero3">M≡</button>
                <button type="button" class="numero3">M+=</button><br>
                <button type="button" class="operador">⟶</button>
                <button type="button" class="operador">GT</button>
                <button type="button" class="operador">+/-</button><br>
                <button type="button" class="numero">7</button>
                <button type="button" class="numero">8</button>
                <button type="button" class="numero">9</button><br>
                <button type="button" class="numero">4</button>
                <button type="button" class="numero">5</button>
                <button type="button" class="numero">6</button><br>
                <button type="button" class="numero">1</button>
                <button type="button" class="numero">2</button>
                <button type="button" class="numero">3</button><br>
                <button type="button" class="numero">0</button>
                <button type="button" class="numero">00</button>
                <button type="button" class="numero">.</button>
                </div>
              <div class="calculator-right">
                <img src="./img/boton.png"></img><br>
                <button type="button" class="numero2" onclick="display.borrarTodo()">CE</button>
                <button type="button" class="numero2" onclick="display.borrar()">&larr;</button><br>
                <button type="button" class="operador" value="porcentaje">%</button>
                <button type="button" class="operador" value="raiz">√</button><br>
                <button type="button" class="operador" value="multiplicar">x</button>
                <button type="button" class="operador" value="restar">-</button><br>
                <button type="button" class="operador sum" value="sumar">+</button>
                <button type="button" class="operador divi" value="dividir">÷</button><br>
                <button type="button" class="operador equal" value="igual">=</button>
              </div>
            </div>
          </div>
        </div>
  </section> 
  </section>
  <footer>@CarlozMata</footer>  
  <script src="./js/main_estilos.js"></script>
  <script src="./js/main_student.js"></script>
  <script src="./js/Calculadora.js"></script>
  <script src="./js/display.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
